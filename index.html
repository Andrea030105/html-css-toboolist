<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img src="./img/Logo.png" alt="logo">
        <h1 class="h1-topbar">Toboolist</h1>
    </header>
    <div class="container">
        <main>
            <div class="button_container">
                <button class="button-task">Add Task</button>
                <button class="button-section">Add Section</button>
            </div>
            <hr class="dividers">
            <div class="answere-container">
                <section>
                    <h2>▼ New Task</h2>
                    <ul>
                        <li class="done-answere editorial">Quartely Newsletter</li>
                    </ul>
                </section>
                <section>
                    <h2>▼ Today</h2>
                    <ul>
                        <li class="done-answere editorial">Recruiting blog post
                        <li>
                        <li class="done-answere editorial q1">Mobile app luaunch
                        <li>
                        <li class="none-answere editorial recruiting">Interview John H.
                        <li>
                        <li class="done-answere editorial mobile">Summit update to mobiile storefronts
                        <li>
                    </ul>
                </section>
                <section>
                    <h2>▼ Upcoming</h2>
                    <ul>
                        <li class="none-answere">Schedule meeting with Alex
                        <li>
                        <li class="done-answere editorial website">Homepage refresh
                        <li>
                        <li class="done-answere editorial sales">Onboard new Sales team members
                        <li>
                        <li class="done-answere editorial editorial">Review editorial calendar
                        <li>
                    </ul>
                </section>
            </div>
        </main>
    </div>

</body>

</html>
